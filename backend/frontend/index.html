<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Vision AI Assistant</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
    }
    video, canvas {
      width: 90vw;
      max-width: 640px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Smart Vision - AI Object Detection</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or unavailable: " + err.message);
      }
    }

    // Speak helper
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      speechSynthesis.speak(utter);
    }

    // Capture frame and send to backend
    async function captureAndDetect() {
      if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
      const formData = new FormData();
      formData.append("file", blob, "frame.jpg");

      try {
        const res = await fetch("/detect/", { method: "POST", body: formData });
        const data = await res.json();

        // Draw boxes and speak
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        for (const d of data.detections) {
          const text = `${d.object} ahead ${d.distance} meters on the ${d.position}`;
          console.log(text);
          speak(text);
        }
      } catch (err) {
        console.error("Detection error:", err);
      }
    }

    startCamera();
    setInterval(captureAndDetect, 2000); // every 2 seconds
  </script>
</body>
</html>
